<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <section class="sidebar" id='sidebar'>
        <div class="logo">
            <img src="https://zjs.zadn.vn/zmp3-desktop/releases/v1.3.4/static/media/icon_zing_mp3_60.f6b51045.svg"
                alt="" class='circle-logo'>
            <img src="https://zmp3-static.zadn.vn/skins/zmp3-v6.1/images/backgrounds/logo-dark.svg" alt=""
                class='text-logo'>
        </div>
        <div class="list-item">
            <ul class="list1">
                <ul class="item">
                    <i class="fas fa-user-shield"></i>
                    <li>Cá Nhân</li>
                </ul>
                <ul class="item">
                    <i class="fas fa-compact-disc"></i>
                    <li>Khám Phá</li>
                </ul>
                <ul class="item">
                    <i class="fas fa-chart-line"></i>
                    <li>#zingchart</li>
                </ul>
                <ul class="item">
                    <i class="fas fa-radiation"></i>
                    <li>Radio</li>
                </ul>
                <ul class="item">
                    <i class="fas fa-list-alt"></i>
                    <li>Theo dõi</li>
                </ul>
            </ul>
            <ul class="list2">
                <ul class="item">
                    <i class="fas fa-music"></i>
                    <li>Nhạc Mới</li>
                </ul>
                <ul class="item">
                    <i class="fas fa-id-card-alt"></i>
                    <li>Thể loại</li>
                </ul>
                <ul class="item">
                    <i class="far fa-star"></i>
                    <li>Top 100</li>
                </ul>
                <ul class="item overlay">
                    <i class="fab fa-youtube"></i>
                    <li>MV</li>
                </ul>
            </ul>
        </div>
    </section>
    <header class="navbar">
        <div class="search-bar">
            <div class="turn-do">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="search-feild">
                <i class="fas fa-search"></i>
                <input type="text" placeholder='Nhập tên ca sĩ/MV...' />
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="option">
            <div class="circle-box"><i class="fab fa-blackberry"></i></div>
            <div class="circle-box"><i class="fas fa-upload"></i></div>
            <div class="circle-box"><i class="fas fa-cog"></i></div>
            <div class="circle-box"></div>
        </div>
    </header>
    <section class="content" id='content'>
        
    </section>

</body>

</html>
